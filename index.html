<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

   
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-quiry.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">
                
            </div>
            <div id="formulario">
               <h1>Login</h1>
               <p>Seja bem vindo(a) novamente. Faça login para acessar a sua conta e poder fazer configurações no seu ambiente</p>
               <form action="" method="post" autocomplete="on">
                 <div class="campo" >
                     <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required maxlength="40" autocomplete="email">
                    <label for="ilogin">login</label>
                 </div>

                 <div class="campo">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20" autocomplete="current-password">
                    <label for="isenha">senha</label>
                 </div>
                 <input type="submit" value="Entrar">
                 <a href="esquecer.html" class="botao">
                    Esqueci a senha <span class="material-symbols-outlined">mail</span>
                 </a>
               </form>
            </div>
        </section>
    </main>
</body>
</html>
